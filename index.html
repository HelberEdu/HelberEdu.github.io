<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/bd6fcee954.js"></script>
  <link rel="stylesheet" href="/assets/reset.css"/>
  <link rel="stylesheet" href="/assets/style.css"/>
</head>
<body>
  <nav class="menu">
    <ul>
      <li><a><i class="fa fa-calculator" aria-hidden="true"></i></a></li>
      <li><a><i class="fa fa-bars" aria-hidden="true"></i></a></li>
      <li><a><i class="fa fa-money" aria-hidden="true"></i></a></li>
    </ul>
  </nav>
  <div id="app">
    <div class="display">
      <h1 id="display">0</h1>
    </div>
    <!-- Buttons -->
    <div class="btns" unselectable="on" onselectstart="return false;" onmousedown="return false;">
      <button class="clear emphasis" id="clear-btn">C</button>
      <button id="backspace" class="delete emphasis" ><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>

      <button id="porcentagem" class="operador emphasis" value="%">%</button>
      <button id="divisao" class="operador emphasis" value="/">รท</button>

      <button id="sete" value="7">7</button>
      <button id="oito" value="8">8</button>
      <button id="nove" value="9">9</button>

      <button id="produto" class="operador emphasis" value="*">ร</button>

      <button id="quatro" value="4">4</button>
      <button id="cinco" value="5">5</button>
      <button id="seis" alue="6">6</button>

      <button id="subtracao" class="operador emphasis" value="-">-</button>

      <button id="um" value="1">1</button>
      <button id="dois" value="2">2</button>
      <button id="tres" value="3">3</button>

      <button id="soma" class="operador emphasis" value="+">+</button>
      
      <button class="adv emphasis" id="adv-btn"><i class="fa fa-expand" aria-hidden="true"></i></button>

      <button id="zero" value="0">0</button>
      <button id="decimal" class="decimal" value=".">,</button>
      <button id="igual" class="equals operador" value="=">=</button>
      
    </div>
  </div>

  <!-- import javascript -->

  <script src="/assets/script.js"></script>
</body>
</html>
